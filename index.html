<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <title></title>
    </head>
    <body>
        <section class="page page1">
            <div class="grid-item" data-entering="slideleft" data-leaving="slideleft"></div>
            <div class="grid-item" data-entering="slideleft" data-leaving="slideleft"></div>
            <div class="grid-item" data-entering="slideup" data-leaving="slideright"></div>
            <div class="grid-item" data-entering="slideright" data-leaving="slideright"></div>
        </section>
        <section class="page page2">
            <div class="grid-item" data-entering="fade" data-leaving="fade"></div>
            <div class="grid-item" data-entering="scale" data-leaving="slideup"></div>
            <div class="grid-item" data-entering="slideleft" data-leaving="fade"></div>
            <div class="grid-item" data-entering="fade" data-leaving="fade"></div>
        </section>
        <section class="page page3">
            <div class="grid-item" data-entering="slideleft" data-leaving="scale"></div>
            <div class="grid-item "data-entering="rotate" data-leaving="scale"></div>
            <div class="grid-item" data-entering="slideright" data-leaving="scale"></div>
        </section>
        <section class="page page4">
            <div class="grid-item" data-entering="slideup" data-leaving="slideup"></div>
            <div class="grid-item" data-entering="slideup" data-leaving="slideup"></div>
            <div class="grid-item" data-entering="slideup" data-leaving="slideup"></div>
            <div class="grid-item" data-entering="slideup" data-leaving="slideup"></div>
            <div class="grid-item" data-entering="slideup" data-leaving="slideup"></div>
        </section>
    </body>
</html>
